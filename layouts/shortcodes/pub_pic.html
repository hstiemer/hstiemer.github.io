{{ $imagePath := .Get "ImagePath" }}
{{ $title := .Get "Title" }}
{{ $description := .Get "Description" }}
{{ $projectAreasTitle := .Get "Pubtitle" }}
{{ $projectAreasImage := .Get "Imagetitle" }}

<style>
  /* .flex-container {
    display: flex;
    align-items: flex-start;
    justify-content: center;
  } */
  .box {
        position: relative;
    display: flex;
    align-items:center;
   font-size: 1.2em;
   margin-bottom: 3em;
    }

    .text {
      flex: 1;
    }

  .img {
    width: 20%;
    padding-left: 20px;
  }

  img{
    margin-left: auto;
    padding-right: 0em;
  }

  h3 {
    margin-top: 0.5em;
    margin-bottom: 0em;
  }

  /* Media query for narrow screens (max-width: 768px) */
  @media (max-width: 768px) {
    .flex-container {
      flex-direction: column; /* Stack the elements vertically */
    }

    .img {
      margin-left: 0; /* Remove the left margin */
      margin-top: 1em; /* Adjust the top margin */
    }

    img {
      width: 80%; /* Make the image take full width */
    }
  }
</style>

<div class="box">
  <div class ="text">
    <p>{{ $description | markdownify }} <!-- Render the Description HTML as safe HTML -->
    </p>
  </div>
  <div class ="img">
    <img src="{{ $imagePath }}" alt="{{ $title }}">
  </div>
</div>
