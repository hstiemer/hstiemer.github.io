<nav class="u-background">
  <div class="u-wrapper">
    <div class="Banner-title">
      <div class="Banner-item--title">
        <webpageTitle>{{ site.Title }}</webpageTitle>
      </div>
    <div class="Banner-container">
      <ul class = "Banner">
      {{ range site.Menus.main }}
        <li class="Banner-item">
          <a class="Banner-link u-clickable" href="{{ relLangURL .URL }}">{{ .Name }}</a>
        </li>
      {{ end }}
    </ul>
    
    <div class="Banner-language-switcher">
      {{ range .Site.Languages }}
      {{ if eq . $.Site.Language }}
		<a class="active language">{{ .LanguageName }}</a>
	{{ else }}
		{{ range $.Translations }}
		<a href="{{ .Permalink }}" class=""> {{ .Language.LanguageName }} </a>
		{{ end }}
	{{ end }}
      {{ end }}
    </div>
 
  </div>

</div>
</nav>
