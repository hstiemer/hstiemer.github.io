{{ define "main" }}

  {{ partial "heading.html" . }}

  {{ .Content }}

  {{ range where .Pages "File.BaseFileName" "ne" "_index" }}

  {{ range .Pages.GroupByPublishDate "2006" }}
    <h3>{{ .Key }}</h3>
    <ul>
      
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          {{ .Content }}
        </li>
      {{ end }}
    </ul>
  {{ end }}
  {{ end }}
{{ end }}
